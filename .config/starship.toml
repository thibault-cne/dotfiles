format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$nodejs\
$vlang\
$swift\
$zig\
$php\
$python\
$deno\
$rust\
$bun\
$golang\
${custom.docker}\
$env_var\
$cmd_duration\
$time\
$jobs\
$line_break\
${custom.warp}\
"""

add_newline = false

command_timeout = 1000

[character]
success_symbol = '[;](bold green)'
error_symbol = '[;](bold red)'
vimcmd_symbol = '[#](bold red)'

[time]
disabled = false
time_format = '%X'
format = 'at [$time]($style)'
style = 'bold 243'

[directory]
truncate_to_repo = false
truncation_length = 17
truncation_symbol = '../'
read_only = ' î«§'

[directory.substitutions]
'~/Developer/M8FINDER' = '/M8'

[python]
python_binary = 'python3'
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = 'ó°Œ  '

[swift]
symbol = 'î• '

[package]
symbol = 'ó°— '
display_private = true

[git_branch]
symbol = 'ï˜ '

[git_commit]
tag_symbol = 'î«¼ '

[git_status]
conflicted = 'î¯š'
deleted = 'ï€”${count}'
staged = '[++\($count\)](green)'
ahead = 'ï…ˆ${count}'
diverged = 'ó°•šï…ˆ${ahead_count}ï…‰${behind_count}'
behind = 'ï…‰${count}'

[golang]
symbol = 'î™ž '

[php]
symbol = 'î˜ˆ '

[rust]
symbol = 'îž¨ '

[sudo]
style = 'bold red'
symbol = '! '
disabled = false

[custom.docker]
description = 'Shows the docker symbol if the current directory has Dockerfile or docker-compose.yml files'
command = 'echo ðŸ³'
detect_files = ['Dockerfile', 'docker-compose.yml', 'docker-compose.yaml']
when = 'command -v docker &> /dev/null; exit (echo $?);'
format = 'on $output '

[custom.warp]
command = '''
if test %? == 0;
  echo -e '\e[31m;';
else;
  echo -e '\e[32m;';
end
'''
when = "if test '$TERM_PROGRAM' = 'WarpTerminal'; exit 1; end"
format = '$output '
