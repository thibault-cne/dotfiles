# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$nodejs\
$vlang\
$swift\
$zig\
$php\
$python\
$deno\
$rust\
$bun\
$golang\
$env_var\
$cmd_duration\
$time\
$jobs\
$line_break\
${custom.warp}"""

add_newline = false

command_timeout = 1000

[character]
success_symbol = "[;](bold green)"
error_symbol = "[;](bold red)"
vimcmd_symbol = "[#](bold red)"

[time]
disabled = false
time_format = "%X"
format = "at [$time]($style)"
style = "bold 243"

[directory]
truncate_to_repo = false
truncation_length = 17
truncation_symbol = "../"
read_only = " "

[directory.substitutions]
"~/Developer/M8FINDER" = "/M8"

[python]
python_binary = "python3"
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = "󰌠 "

[swift]
symbol = " "

[package]
symbol = "󰏗 "
display_private = true

[git_branch]
symbol = " "

[git_commit]
tag_symbol = " "

[git_status]
conflicted = ""
deleted = "${count}"
staged = '[++\($count\)](green)'
ahead = '${count}'
diverged = '󰕚${ahead_count}${behind_count}'
behind = '${count}'

[golang]
symbol = " "

[php]
symbol = " "

[rust]
symbol = " "

[sudo]
style = 'bold red'
symbol = '! '
disabled = false

[custom.warp]
command = '''
if test %? == 0;
  echo -e "\e[31m;";
else;
  echo -e "\e[32m;";
end
'''
format = "$output "
when = 'if test "$TERM_PROGRAM" = "WarpTerminal"; exit 1; end'
